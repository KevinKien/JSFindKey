- name: username
  regex: "\\busername\\b"
- name: password
  regex: "\\bpassword\\b"
- name: slack_api_token
  regex: "\\bxox[p|b|o][-|a-z|0-9]{10}[-|a-z|0-9]{12}[-|a-z|0-9]{13}\\b"
- name: telegram_token
  regex: "\\b[0-9]{10}:[a-zA-Z0-9_-]{35}\\b"
- name: slack_webhook
  regex: "\\bhttps://hooks.slack.com/services/[A-Z0-9]{1,}/[A-Z0-9]{1,}/[A-Za-z0-9]{1,}\\b"
- name: firebase_api_key
  regex: "\\b[A-Za-z0-9_-]{24}\\b"
- name: github_token
  regex: "\\b[a-zA-Z0-9_-]{35,40}\\b"
- name: twitter_api_secret
  regex: "\\b[A-Za-z0-9]{35,44}\\b"
- name: twitter_bearer_token
  regex: "\\b[A-Za-z0-9]{118}\\b"
- name: sendgrid_api_token
  regex: "\\bSG\\.[a-zA-Z0-9_-]{32}\\b"
- name: aws_access_key_id
  regex: "\\bAKIA[0-9A-Z]{16}\\b"
- name: aws_secret_access_key
  regex: "\\b[0-9a-zA-Z/+]{40}\\b"
- name: mailgun_private_key
  regex: "\\b[0-9a-fA-F]{32}-[0-9a-zA-Z]{32}\\b"
- name: freshdesk_api_key
  regex: "\\b[0-9a-zA-Z_-]{32}\\b"
- name: jumpcloud_api_key
  regex: "\\b[a-zA-Z0-9_-]{64}\\b"
- name: heroku_api_key
  regex: "\\b[a-f0-9]{32}\\b"
- name: salesforce_api_key
  regex: "\\b[0-9a-zA-Z]{10,32}\\b"
- name: google_maps_api_key
  regex: "\\b[AIza][a-zA-Z0-9_-]{38}\\b"
- name: zendesk_access_token
  regex: "\\b[a-zA-Z0-9_-]{32}\\b"
- name: zendesk_api_key
  regex: "\\b[a-zA-Z0-9_-]{40}\\b"
- name: mailchimp_api_key
  regex: "\\b[a-f0-9]{32}-us[0-9]{1,2}\\b"
